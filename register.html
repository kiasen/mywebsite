<h1 class="blink animate__animated animate__bounce animate__infinite"><strong>Login Here</strong></h1>

<div class="input-group mb-3">

  </div>
</div>
<div class="form-floating">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="Password">
  <label for="floatingPassword">Password</label>
</div><br>
<strong><u>Birth-Day:</u></strong><br>
<input type="date" name="Birth-Day"><br>
<br>
<strong><u>Nationality:</u></strong><br>
<select class="nationality">
	<option value="#" name="Nationality"></option>
	<option value="Nigeria" name="Nationality">Nigeria</option>

	<option value="UK" name="Nationality">UK</option>

	<option value="Germany" name="Nationality">Germany</option>
	<option value="Brazil" name="Nationality">Brazil</option>
	<option value="Japan" name="Nationality">Japan</option>
	<option value="Spain" name="Nationality">Spain</option>

	<option value="Denmark" name="Nationality">Denmark</option>
	<option value="Australia" name="Nationality">Australia</option>
</select><br>
<br>
<strong><u>Gender:</u></strong><br>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" name="Gender">
  <label class="form-check-label" for="flexRadioDefault1">
       Male
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" name="Gender" checked>
  <label class="form-check-label" for="flexRadioDefault2">
       Female
  </label>
</div>
  <div class="form-check">
  	<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" name="Gender">
  	<label class="form-check-label" for="flexRadioDefault3">
  		Other
  	</label>
  </div>
  <div class="form-floating mb-3">
		<input type="text" class="form-control" id="floatingInput" placeholder="text" name="Gender:Other">
		<label class="floatingInput">If other, please specify</label>
	</div><br>
<strong><u>Pets:</u></strong>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="Pets">
  <label class="form-check-label" for="flexCheckDefault">
    Cat
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" name="Pets" checked>
  <label class="form-check-label" for="flexCheckChecked">
    Dog
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="Pets">
  <label class="form-check-label" for="flexCheckDefault">
    Others
  </label>
</div>
  <div class="form-floating mb-3">
		<input type="text" class="form-control" id="floatingInput" placeholder="text" name="Pets:Others">

	</div>
<button type="submit">Submit</button>
